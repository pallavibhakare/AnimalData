	<!-- Template Starts here -->
	<script id="animals-template" type="text/x-handlebars-template">
	  <div class="row">

		{{#each category}}
			<div class="col-xs-12 col-md-4"> 
				<div class="animal-thumbnail"  data-id="{{@index}}">				  					
					<!--<img class="crop-img" src="{{animals.0.image1}}" alt=""/> -->
					<img class="crop-img" src="{{thumbnail}}" alt=""/> 
				  <div class="caption">
					  <h4> {{name}} </h4>					  
					  <p> {{animals.length}} animals</p>
				  </div>
				 </div>
			</div> <!-- / col -->

		{{/each}}

	  </div> 
	</script>
	<script id="reptiles-template" type="text/x/handlebars-template">
		<div class="row">

		{{#each animals}}
			<div class="col-xs-12 col-md-3"> 
				<div class="reptile-thumbnail"  data-id="{{@index}}">				  					
				<img class="animal-img" src="{{image1}}" alt=""/> 
				  <div class="caption">
					  <h4> {{name}} </h4>					  
					  <p> {{description}} </p>
				  </div>
				 </div>
			</div> 

		{{/each}}

	  </div> 
	</script>
	<script id="mammles-template" type="text/x-handlebars-template">
	  <div class="row">

		{{#each animals}}
			<div class="col-xs-12 col-md-3"> 
				<div class="mammle-thumbnail"  data-id="{{@index}}">				  					
					<img class="animal-img" src="{{image1}}" alt=""/> 
				  <div class="caption">
					  <h4> {{name}} </h4>					  
					  <p> {{description}} </p>
				  </div>
				 </div>
			</div> <!-- / col -->

		{{/each}}

	  </div> 
	</script>
	<script id="birds-template" type="text/x/handlebars-template">
		<div class="row">

		{{#each animals}}
			<div class="col-xs-12 col-md-3"> 
				<div class="bird-thumbnail"  data-id="{{@index}}">				  					
				<img class="animal-img" src="{{image1}}" alt=""/> 
				  <div class="caption">
					  <h4> {{name}} </h4>					  
					  <p> {{description}} </p>
				  </div>
				 </div>
			</div> 

		{{/each}}

	  </div> 
	</script>
	<script id="all-template" type="text/x/handlebars-template">
		<div class="row">

		{{#each category }}
				<h3 class="category-name"> {{ name}} </h3>
		{{#each animals}}
			<div class="col-xs-12 col-md-3"> 
				<div class="all-thumbnail"  data-id="{{@index}}">				  					
				
				<img class="animal-img" src="{{image1}}" alt=""/> <br/><br/>
				<img class="animal-img" src="{{image2}}" alt=""/> 
				  <div class="caption">
					  <h4> {{ name }} </h4>					  					  
				  </div>
				 </div>
			</div> 
		{{/each}}
		{{/each}}

	  </div> 
	</script>
	<script id="slideshow-template" type="text/x-handlebars-template">
		<div class="row">
			<div class="col-md-6">
				<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#carousel-example-generic" data-slide-to="0" class="active"> </li>
						<li data-target="#carousel-example-generic" data-slide-to="1"> </li>
						<li data-target="#carousel-example-generic" data-slide-to="2"> </li>
					</ol>
					<!-- slides -->
					<div class="carousel-inner" role="listbox">
					  {{#each animals}}
						<div class="item {{#if @first}}active{{/if}}">
						 <img class="carousel-img" src="{{image2}}" alt=""/> 						 
						<div class="carousel-caption">
						  {{name}}
						</div>
					  </div> <!-- / carousel item -->
					  {{/each}}
					</div>
					<!-- controls-->
					<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
					  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					  <span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
					  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					  <span class="sr-only">Next</span>
					</a>
				</div>
			</div>
		</div>
	</script>

</body>
